<div class="row">
    <div class="col-md-12  col-sm-12" >
        <ul>
            <li class="albumElement" ng-repeat="s in songs" ng-repeat="u in users">
                <img class="albumThumb" ng-src="{{s.image}}"><br>
                <h6 class="albumName">{{s.album}}</h6>
            </li>
        </ul>
    </div>
</div>
