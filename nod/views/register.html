<div class="loadingContainer">
    <div class="loader"></div>
</div>
<div class="container-fluid content bodystyle">
    <form name="register_form" novalidate>
        <div class="row">
            <div class="col-md-5 col-lg-5 col-xs-5"></div>
            <div class="col-md-2 col-lg-2 col-xs-2" style="  text-align: center;">
                <img src="img/logo_nod.png" class="user-icon imgLogin" style="cursor: auto; height: 70%; width: 70%">

            </div>
            <div class="col-md-5 col-lg-5 col-xs-5"></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3 col-xs-2"></div>
            <div class="col-md-6 col-lg-6 col-xs-8" style="text-align: center;"> <p style="color: white;  font-size: 3em;  letter-spacing: 3px; font-family: Lato; font-style: normal; font-weight: 900; font-stretch: ultra-expanded">REGISTRAZIONE</p></div>
            <div class="col-md-3 col-lg-3 col-xs-2"></div>
        </div>
        <div class="row" id="rowPassword">
            <div class="col-md-4 col-xs-4">
            </div>
            <div class="col-md-4 col-xs-4">
                <input ng-model="newUser.email" id="email" name="email" type="email" placeholder="email"
                       class="ng-pristine ng-valid ng-empty ng-touched username-input pass noautofillStyle"
                       autocomplete="off"  spellcheck="false" ng-focus="hidemailerror()" required>
                 <span class="error" style="color: white" ng-show="register_form.$error.email && register_form.email.$dirty">
            invalid email!
        </span>

            </div>
            <div class="col-md-4 col-xs-4">
                <i class="fa fa-exclamation-circle error-input-username-visible" ng-show="register_form.$error.email && register_form.email.$dirty" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle error-input-username-visible" ng-show="userNameAlreadyUsed" aria-hidden="true"></i>
                <span class="error" style="color: white" ng-show="userNameAlreadyUsed">
             email gi√† in uso !
            </span>
            </div>
        </div>
        <div class="row" id="rowEmail">
            <div class="col-md-4 col-xs-4">
            </div>
            <div class="col-md-4 col-xs-4">
                <input ng-model="newUser.pwd" id="password" name="psw" type="password" pattern=""
                       placeholder="Password"
                       class="ng-pristine ng-valid ng-empty ng-touched username-input pass noautofillStyle"
                       autocomplete="off" required ng-minlength="6" >
                 <span class="error" style="color: white" ng-show="register_form.psw.$error.minlength && register_form.psw.$dirty">
            too short password!
        </span>
            </div>
            <div class="col-md-4 col-xs-4">
                <i class="fa fa-exclamation-circle error-input-username-visible" ng-show="register_form.psw.$error.minlength && register_form.psw.$dirty" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row" id="otherSocialwrite" style="margin-top: 100px;">
            <div class="col-md-2 col-xs-2">
            </div>
            <div class="col-md-3 col-xs-3 otherAccountDiv">
            </div>

            <div class="col-md-2 col-xs-2">
                <div class="login menu-wrapper submitform">
                    <ul class="login menu-items">
                        <li class="login menu-item">
                            <div class="login menu-item-bounce"></div>
                        </li>
                    </ul>
                    <button class=" menu-toggle-button" ng-disabled="register_form.$invalid || newUser.email.length==0" ng-class="{'submit_disable':register_form.$invalid}" ng-click="registerNewUser(register_form.$valid)">
                        <i class="fa fa-sign-in menu-toggle-icon"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-5 col-xs-5">
            </div>
        </div>
    </form>
</div>
<footer class="navbar navbar-fixed-bottom iscriviti">
    <span> <a href="" ng-click="goToLogin()" class="alink"> torna al login </a></span>
</footer>
